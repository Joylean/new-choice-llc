<div>
    <app-about></app-about>
    <app-products [open]="home"></app-products>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="../../../assets/imagesweb/image1about_1.webp" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
            <h1>KEEP YOUR LOVED ONES SAFE</h1>
            <h3>with our Homecare Equipments</h3>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="../../../assets/imagesweb/image2about_1.webp" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
              <h1>HEALTHY BODY, HEALTHY MIND</h1>
              <h2>Reliable medical equipments</h2>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="../../../assets/imagesweb/image20about.webp" class="d-block w-100" alt="...">
          <div class="carousel-caption d-md-block">
              <h1>BE HAPPY</h1>
              <h2>With our supplies</h2>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- products -->
    <app-contact></app-contact>
</div>
